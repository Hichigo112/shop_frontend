<div class="login-form-container">
  <form [formGroup]="formData" (ngSubmit)="submit()">
    <h2>Вход в учётную запись</h2>
    <div class="input-container">
      <p>Имя пользователя</p>
      <input [ngClass]="{input: true, error: userName?.invalid && userName?.touched}" placeholder="Введите имя пользователя" formControlName="userName">
      <div *ngIf="userName?.invalid && userName?.touched">
        <p class="error" *ngIf="userName?.hasError('required')">Поле является обязательным</p>
        <p class="error" *ngIf="userName?.hasError('wrong')">Неправильный логин или пароль</p>
      </div>
    </div>
    <div class="input-container">
      <p>Пароль</p>
      <input [ngClass]="{input: true, error: password?.invalid  && password?.touched }" placeholder="Введите пароль" formControlName="password">
      <div *ngIf="password?.invalid && password?.touched">
        <p class="error" *ngIf="password?.hasError('required')">Поле является обязательным</p>
        <p class="error" *ngIf="password?.hasError('wrong')">Неправильный логин или пароль</p>
      </div>
    </div>
    <div class="checkbox-container">
      <input type="checkbox">
      <p>Запомнить меня</p>
    </div>
    <button class="login" type="submit">Войти</button>
    <a class="link" [routerLink]="['/auth/register']">У меня ещё нет аккаунта</a>
  </form>
</div>
