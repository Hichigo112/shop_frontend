<table mat-table [dataSource]="ordersData">
  <ng-container matColumnDef="Номер заказа">
    <th mat-header-cell *matHeaderCellDef> Номер заказа </th>
    <td mat-cell *matCellDef="let element"> {{element.order_number}} </td>
  </ng-container>

  <ng-container matColumnDef="Оплачено">
    <th mat-header-cell *matHeaderCellDef> Оплачено </th>
    <td mat-cell *matCellDef="let element"> {{element.is_paid | toText: 'Да' : 'Нет'}} </td>
  </ng-container>

  <ng-container matColumnDef="Просмотрено администратором">
    <th mat-header-cell *matHeaderCellDef> Номер заказа </th>
    <td mat-cell *matCellDef="let element"> {{element.is_viewed_by_admin | toText: 'Да' : 'Нет'}} </td>
  </ng-container>

  <ng-container matColumnDef="Дата создания">
    <th mat-header-cell *matHeaderCellDef> Дата создания </th>
    <td mat-cell *matCellDef="let element"> {{element.order_date | date: 'MMMM d, y': '' : 'ru'}} </td>
  </ng-container>

  <ng-container matColumnDef="Статус">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="transition(row)"></tr>
</table>
